<!DOCTYPE html>
<html>
<head>
    <title>Add Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-bg">
        <img src="{{ url_for('static', filename='shiftheaderlogo.jpeg') }}" alt="Shift Header Background" class="header-image">
    </header>
    <div class="container">
        <nav class="navbar">
            <h1>Add/Update Inventory</h1>
            <ul class="nav-links">
                <li><a href="{{ url_for('inventory') }}">Cancel</a></li>
            </ul>
        </nav>
        <div class="content">
            <form method="POST" class="action-form">
                <div class="form-group">
                    <label for="warehouse_id">Warehouse</label>
                    <select id="warehouse_id" name="warehouse_id" required>
                        {% for warehouse in warehouses %}
                            <option value="{{ warehouse.WarehouseID }}">{{ warehouse.Name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="product_id">Product</label>
                    <select id="product_id" name="product_id" required>
                        {% for product in products %}
                            <option value="{{ product.ProductID }}">{{ product.Name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>
                <button type="submit" class="action-button">Add/Update Inventory</button>
            </form>
        </div>
    </div>
</body>
</html>
