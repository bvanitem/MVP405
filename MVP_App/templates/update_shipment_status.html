<!DOCTYPE html>
<html>
<head>
    <title>Update Shipment Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-bg">
        <img src="{{ url_for('static', filename='shiftheaderlogo.jpeg') }}" alt="Shift Header Background" class="header-image">
    </header>
    <div class="container">
        <nav class="navbar">
            <h1>Update Shipment #{{ shipment.ShipmentID }}</h1>
            <ul class="nav-links">
                <li><a href="{{ url_for('shipments') }}">Cancel</a></li>
            </ul>
        </nav>
        <div class="content">
            <form method="POST" class="action-form">
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="Pending" {% if shipment.Status == 'Pending' %}selected{% endif %}>Pending</option>
                        <option value="In Transit" {% if shipment.Status == 'In Transit' %}selected{% endif %}>In Transit</option>
                        <option value="Delivered" {% if shipment.Status == 'Delivered' %}selected{% endif %}>Delivered</option>
                    </select>
                </div>
                <button type="submit" class="action-button">Update Status</button>
            </form>
        </div>
    </div>
</body>
</html>
